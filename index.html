<!DOCTYPE html>
<html id='content-area'>
  <head>
  <script>
    function checkCode() {
      let inputValue = document.getElementById('password').value;
      if(inputValue === 'whyudodistome') {
        loadNewContent();
      }
    }
    function loadNewContent() {
        fetch('index2.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('content-area').innerHTML = data;
            })
            .catch(error => console.error('Error loading new content:', error));
    }
  </script>
  </head>
<body>
  <label for="password">Enter the password (test document)</label><br>
  <input type="text" id="password" name="password"><br>
  <button id='submit' onclick='checkCode()'>Submit</button>
</body>
</html>

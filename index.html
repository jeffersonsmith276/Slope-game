<!DOCTYPE html>
<html id='content-area'>
  <head>
  <script>
    function checkCode() {
      let inputValue = document.getElementById('password').value;
      if(inputValue === 'whyudodistome') {
        loadNewContent();
      }
    }
    function loadNewContent() {
        document.getElementById('content-area').innerHTML = <iframe src="https://git.compgenius.com/index2.html">;
  </script>
  </head>
<body>
  <label for="password">Enter the password (test document)</label><br>
  <input type="text" id="password" name="password"><br>
  <button id='submit' onclick='checkCode()'>Submit</button>
</body>
</html>
